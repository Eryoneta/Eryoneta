<svg fill="none" viewBox="0 0 1200 1200" width="1200" height="1200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.zone h3 {
					width: fit-content;
					padding: 5px 20px 5px 20px;
					border-radius: 5px;
					background-image: linear-gradient(#5E5E5E, #4E4E4E);
					text-shadow: 0px 2px 2px black;
					color: white;
				}
				.zone img {
					border-radius: 5px;
				}
				.tools img, .tools h3 {
					box-shadow: -10px 0px 0px #FFD700;
				}
				.backend img, .backend h3 {
					box-shadow: -10px 0px 0px #1E90FF;
				}
				.frontend img, .frontend h3 {
					box-shadow: -10px 0px 0px #B22222;
				}
				.platform img, .platform h3 {
					box-shadow: -10px 0px 0px #228B22;
				}
				.theme {
					display: flex;
					flex-direction: row;
					justify-content: space-evenly;
					align-items: center;
					flex-wrap: wrap;
					gap: 20px 20px;
				}
			</style>

